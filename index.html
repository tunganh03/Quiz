<html>
	<head>
		<title>Quiz!</title>
	</head>
	<body>
		<br/>

<script>
function checkAnswer() {
  document.getElementById("state").style.display = "block";
  var answer = document.quiz.a1.value;
  var answer2 = document.q2.a2.value;
  var state;
  if (answer == 3) {
    state = "Correct! Let's proceed to the next level...";
    setTimeout(function(){
    document.getElementById("question1").style.display = "none";
    document.getElementById("question2").style.display = "block";
	document.getElementById("state").style.display = "none";

}, 2000);

    state = "Wrong answer! Please try again...";

}
</script>
